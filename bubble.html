<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Games</title>
    <link rel="stylesheet" href="bubble.css" />
    <link rel="shortcut icon" href="bubbles.png" type="image/x-icon" />
  </head>
  <body>
    <div id="main">
      <div id="panel">
        <div id="topPanel">
          <div class="elem">
            <h2>Hit</h2>
            <div id="hitValue" class="box">5</div>
          </div>
          <div class="elem">
            <h2>Timer</h2>
            <div id="timerValue" class="box">60</div>
          </div>
          <div class="elem">
            <h2>Score</h2>
            <div id="scoreValue" class="box">12</div>
          </div>
        </div>

        <div id="btmPanel"></div>
      </div>
    </div>
    <script src="bubble.js"></script>
  </body>
</html>
